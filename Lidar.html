<html lang="en">
<head>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    

    .bg-lidar {
        /* Assuming you've downloaded the image and placed it in the correct directory */
        background-image: url('Lidarbg.png');
        background-repeat: no-repeat;
        background-position: center center;
        background-size:cover;
        position: relative;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1); 
    
    }

    .top-bar {
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000; /* High z-index to keep it above other content */
      height: 50px;
    }

    /* Adjust the main content to start below the top bar */
    .main-content {
      padding-top: 60px; /* Adjust this value based on the actual height of your top bar */
    }       

      @media (min-width: 1024px) {
        
        .bg-lidar {
          background-size: 80%; /* Smaller background size on larger screens */
        }
      }

      @media (min-width: 1280px) {
        .bg-lidar {
          background-size: 90%; /* Even smaller on larger screens */
        }
      }

      @media (min-width: 1920px) {
        .bg-lidar, .weather-status {
          background-size: 100%;

</style>

<body class="bg-gray-100 overflow-hidden flex">

</div>

<script>
  // Example of how to populate an input from an API call
  // This would be replaced with actual API call logic
  async function fetchData() {
    // Replace the URL with your actual API endpoint
    const response = await fetch('https://api.example.com/data');
    const data = await response.json();
    
    // Assuming the data is an array of values
    data.forEach((value, index) => {
      const input = document.getElementById(`data-point-${index + 1}`);
      if (input) {
        input.value = value;
      }
    });
  }

  // Call fetchData on page load
  window.addEventListener('load', fetchData);
</script>

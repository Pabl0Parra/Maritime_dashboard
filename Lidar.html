<html lang="en">

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    .bg-lidar {
        /* Assuming you've downloaded the image and placed it in the correct directory */
        background-image: url('bgLidar.jpg');
        background-repeat: no-repeat;
        background-position: center center;
        background-size:cover;
        position: relative;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1); 
    
    }
      @media (min-width: 1024px) {
        .bg-lidar {

      @media (min-width: 1280px) {
        .bg-lidar {

            <input class="border p-2 text-sm w-24 h-5 shadow-md" type="text" id="data-point-9-col1" name="data-point-9-col1" value="5,2 m/s" readonly>
            <input class="border p-2 text-sm w-24 h-5 shadow-md" type="text" id="data-point-10-col1" name="data-point-10-col1" value="5,2 m/s" readonly>

    <button class="text-gray-700">NAVIGATION</button>

    <button class="text-gray-700">SENSORS</button>

  </div>
</div>

<script>
  // Example of how to populate an input from an API call
  // This would be replaced with your actual API call logic
  async function fetchData() {
    // Replace the URL with your actual API endpoint
    const response = await fetch('https://api.example.com/data');
    const data = await response.json();
    
    // Assuming the data is an array of values
    data.forEach((value, index) => {
      const input = document.getElementById(`data-point-${index + 1}`);
      if (input) {
        input.value = value;
      }
    });
  }

  // Call fetchData on page load
  window.addEventListener('load', fetchData);
</script>

</body>
</html>
